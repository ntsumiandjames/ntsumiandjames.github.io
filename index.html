<!DOCTYPE html>
<html>
<head>
    <title>Castlebeam</title>
    <style>
        body { 
            font-family: Futura; 
            margin: 0; 
            padding: 0; 
        }
        
        .header {
            position: absolute;
            top: 20px;
            left: 40px;
            z-index: 10;
        }
        
        h1 { 
            color: #333; 
            margin: 0;
            font-size: 2em;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        img { 
            max-height: 80vh; 
            max-width: 90vw; 
            object-fit: contain;
            margin-bottom: 30px;
        }
        
        /* モバイル・細い画面での調整 */
        @media (max-width: 768px) {
            img {
                width: 80vw;
                max-height: 70vh;
                object-fit: contain;
            }
        }
        
        @media (max-width: 480px) {
            img {
                width: 80vw;
                max-height: 65vh;
                object-fit: contain;
            }
        }
        
        .contact-info {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        
        .contact-info p {
            margin: 10px 0;
            font-size: 16px;
        }
        
        .contact-info .email {
            font-weight: bold;
            color: #0066cc;
        }
        
        footer {
            position: fixed; 
            bottom: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 12px; 
            color: #666; 
            background: rgba(255,255,255,0.8); 
            padding: 5px 15px; 
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Castlebeam</h1>
    </div>
    
    <div class="main-content">
        <img src="Sumo101_poster_noBackground.png" alt="Sumo101 Poster">
        
        <div class="contact-info">
            <p class="email">info@castlebeam.com</p>
            <p>Film Production Company</p>
            <p>Los Angeles, CA</p>
        </div>
    </div>
    
    <footer>
        Copyright ©2025 Castlebeam LLC. All rights reserved.
    </footer>    
</body>
</html>
